spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:~/local;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.kafka.fcm.bootstrap-servers = localhost:9092
spring.kafka.fcm.batch-size = 8
spring.kafka.fcm.consume-delay = 100
spring.kafka.fcm.topic = fcm
spring.kafka.fcm.group-id = fcm